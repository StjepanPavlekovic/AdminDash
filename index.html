<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Smash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar"></div>
      <div class="main">
        <div class="heading">
          <div class="heading-left">
            <div class="search">
              <img src="resources/magnify.svg" alt="search" />
              <input type="text" />
            </div>
            <div class="user-greeting">
              <img src="resources/avatar.png" alt="avatar" />
              <!-- Image by: "https://www.flaticon.com/free-icons/astronaut", Astronaut icons created by Freepik - Flaticon -->
            </div>
          </div>

          <div class="heading-right"></div>
        </div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
