<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Smash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="title link-lg">
            <img
              class="link-icon-lg"
              src="resources/link-icons/dashboard.svg"
              alt="dashboard"
            />
            <span>Dashboard</span>
          </div>
          <!-- Empty row -->
          <div class="link-empty"></div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/home.svg"
              alt="home"
            />
            <span>Home</span>
          </div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/profile.svg"
              alt="profile"
            />
            <span>Profile</span>
          </div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/messages.svg"
              alt="messages"
            />
            <span>Messages</span>
          </div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/history.svg"
              alt="history"
            />
            <span>History</span>
          </div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/tasks.svg"
              alt="tasks"
            />
            <span>Tasks</span>
          </div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/communities.svg"
              alt="communities"
            />
            <span>Communities</span>
          </div>
          <!-- Empty row -->
          <div class="link-empty"></div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/settings.svg"
              alt="settings"
            />
            <span>Settings</span>
          </div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/support.svg"
              alt="support"
            />
            <span>Support</span>
          </div>
          <div class="link">
            <img
              class="link-icon"
              src="resources/link-icons/privacy.svg"
              alt="privacy"
            />
            <span>Privacy</span>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="heading">
          <div class="heading-left">
            <div class="search">
              <img src="resources/magnify.svg" alt="search" />
              <input type="text" />
            </div>
            <div class="user-greeting">
              <img src="resources/avatar.png" alt="avatar" />
              <!-- Image by: "https://www.flaticon.com/free-icons/astronaut", Astronaut icons created by Freepik - Flaticon -->
              <div class="user-info">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
              </div>
            </div>
          </div>

          <div class="heading-right">
            <div class="profile">
              <h3>Morgan Oakley</h3>
              <img src="resources/avatar.png" alt="avatar" />
              <img src="resources/bell.svg" alt="notifications" />
            </div>
            <div class="actions">
              <button>Share</button>
              <button>Upload</button>
              <button>New</button>
            </div>
          </div>

          <div class="heading-right"></div>
        </div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
